name: CI/CD to ECS

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: |
        IMAGE_TAG=${{ github.sha }}
        docker build -t rsakhamuri/cicd-demo:$IMAGE_TAG .
        docker tag rsakhamuri/cicd-demo:$IMAGE_TAG rsakhamuri/cicd-demo:latest

    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@0.22.0
      with:
        image-ref: rsakhamuri/cicd-demo:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 1

    - name: Push Docker image
      run: |
        IMAGE_TAG=${{ github.sha }}
        docker push rsakhamuri/cicd-demo:$IMAGE_TAG
        docker push rsakhamuri/cicd-demo:latest

    - name: Render ECS task definition
      run: |
        sed "s|IMAGE_TAG|${{ github.sha }}|g" ecs-task-def.json > task-def-rendered.json

    - name: Register ECS task definition
      id: register-task
      run: |
        TASK_DEF_ARN=$(aws ecs register-task-definition \
        --cli-input-json file://task-def-rendered.json \
        --query 'taskDefinition.taskDefinitionArn' \
        --output text)

        echo "TASK_DEF_ARN=$TASK_DEF_ARN" >> $GITHUB_ENV

    - name: Update ECS service
      run: |
        aws ecs update-service \
          --cluster ${{ secrets.ECS_CLUSTER }} \
          --service ${{ secrets.ECS_SERVICE }} \
          --task-definition $TASK_DEF_ARN \
          --force-new-deployment
