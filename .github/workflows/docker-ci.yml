name: Docker CI Pipeline

on:
  push:
    branches:
      - main
  workflow_dispatch:      

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout source code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image with immutable tag
      run: |
        IMAGE_TAG=${{ github.sha }}
        docker build -t rsakhamuri/cicd-demo:$IMAGE_TAG .
        docker tag rsakhamuri/cicd-demo:$IMAGE_TAG rsakhamuri/cicd-demo:latest
    
    - name: Scan image with Trivy
      uses: aquasecurity/trivy-action@v0.20.0
      with:
        image-ref: rsakhamuri/cicd-demo:${{ github.sha }}
        severity: CRITICAL,HIGH
        exit-code: 1
    
        

    - name: Push Docker image tags
      run: |
        IMAGE_TAG=${{ github.sha }}
        docker push rsakhamuri/cicd-demo:$IMAGE_TAG
        docker push rsakhamuri/cicd-demo:latest

